<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section id="catering-diets">
      <div class="diet-product-first">
        <img
          class="vegan-salad"
          src="./assets/image/vegan-salad.png"
          alt="vegan-salad"
        />
        <img
          class="chicken-fillet-with-mushrooms"
          src="./assets/image/chicken-fillet-with-mushrooms.png"
          alt="chicken-fillet-with-mushrooms"
        />
      </div>
      <div class="catering-diets-summary">
        <div class="catering-diets-summary-text">
          <div class="catering-diets-summary-top-border"></div>
          <h2 class="premium-quality">Premium quality</h2>
          <h2 class="catering-diets">
            catering diets
            <img
              class="red_apple"
              src="./assets/image/red-apple.png"
              alt="red_apple"
            />
            for
          </h2>
          <h2 class="exacting">
            <img
              class="avocado"
              src="./assets/image/avocado.png"
              alt="avocado"
            />
            exacting
          </h2>
          <div class="catering-diets-summary-bottom-border"></div>
        </div>
        <div class="diets-summary-text">
          <p>
            Culpa qui officia deserunt mollitia animi. Et harum quidem rerum
            facilis est et expedita distinctio. Nam libero tempore, cum soluta
            nobis est
          </p>
        </div>
        <div class="diets-summary-text-items">
          <button class="adjust_diet_btn">Adjust diet</button>
          <div class="watch_video">
            <img class="watch_video_btn" src="./assets/image/play-icon.png" alt=""watch_video_btn">
            <p>Watch video</p>
          </div>
        </div>
      </div>
      <div class="diet-product-second">
        <img
          class="pieces-chicken-fillet-with-mushrooms"
          src="./assets/image/pieces-chicken-fillet-with-mushrooms.png"
          alt="pieces-chicken-fillet-with-mushrooms"
        />
        <img
          class="fry-chicken-sweet-peppers"
          src="./assets/image/fry-chicken-sweet-peppers.png"
          alt="stir-fry-chicken-sweet-peppers-green-beans"
        />
      </div>
    </section>
  </body>
</html>
